---
name: Deploy Latest

"on":
  workflow_run:
    workflows: ["Basic builds"]
    branches: ["master"]
    types: ["completed"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: Distribution
      # TODO: let's just validate that this is triggered as expected first
      - run: ls -R
